name: design_event_management_app
description: Flutter application for the chat app and event management app


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^3.1.0
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0
  firebase_auth: ^0.20.0+1
  modal_progress_hud: ^0.1.3
  status_alert: ^0.1.3
  alert: ^1.0.1
  flutter_launcher_icons: ^0.8.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "images/applogo.png"
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - images/background.jpg
    - images/applogo.png

